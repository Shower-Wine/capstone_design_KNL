<!DOCTYPE html>
<html>
<head>
    <title>Q & A</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>

<h2>자주 묻는 질문 FAQ</h2>

<button class="accordion">회원가입 섹션 문제 해결</button>
<div class="panel">
  <p>현재 지원되지 않는 기능입니다.</p>
</div>

<button class="accordion">로그인 섹션 문제 해결</button>
<div class="panel">
  <p>현재 지원되지 않는 기능입니다.</p>
</div>

<button class="accordion">글 작성 섹션 문제 해결</button>
<div class="panel">
  <p>현재 지원되지 않는 기능입니다.</p>
</div>

<button class="accordion">파일 업로드 섹션 문제 해결</button>
<div class="panel">
  <p>현재 지원되지 않는 기능입니다.</p>
</div>

<button class="accordion">QR 코드 섹션 문제 해결</button>
<div class="panel">
  <p>QR 코드의 오류 부분을 수정하고 인식해 보세요.</p>
</div>

<button class="accordion">파일 다운로드 섹션 문제 해결</button>
<div class="panel">
  <p>현재 지원되지 않는 기능입니다.</p>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
